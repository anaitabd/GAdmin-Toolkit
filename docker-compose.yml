services:
  postgres:
    image: postgres:15-alpine
    container_name: gadmin-postgres
    environment:
      POSTGRES_DB: gadmin_toolkit
      POSTGRES_USER: gadmin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - gadmin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gadmin-redis
    ports:
      - "6379:6379"
    networks:
      - gadmin-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gadmin-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://gadmin:${DB_PASSWORD}@postgres:5432/gadmin_toolkit
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      AWS_SECURITY_GROUP_ID: ${AWS_SECURITY_GROUP_ID}
      AWS_KEY_PAIR_NAME: ${AWS_KEY_PAIR_NAME}
      AWS_ROUTE53_HOSTED_ZONE_ID: ${AWS_ROUTE53_HOSTED_ZONE_ID}
      PORT: 3000
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      TRACKING_BASE_URL: ${TRACKING_BASE_URL:-http://localhost:3000}
      TRACKING_BASE_DOMAIN: ${TRACKING_BASE_DOMAIN}
      TRACKING_SECRET: ${TRACKING_SECRET}
    volumes:
      - ./files:/app/files
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    networks:
      - gadmin-network
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gadmin-orchestrator
    command: node src/workers/orchestrator.js
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://gadmin:${DB_PASSWORD}@postgres:5432/gadmin_toolkit
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE:-10}
      WORKER_DELAY_MS: ${WORKER_DELAY_MS:-1000}
    volumes:
      - ./logs:/app/logs
    networks:
      - gadmin-network
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gadmin-scheduler
    command: node src/workers/cronScheduler.js
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://gadmin:${DB_PASSWORD}@postgres:5432/gadmin_toolkit
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - ./logs:/app/logs
    networks:
      - gadmin-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gadmin-frontend
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    networks:
      - gadmin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gadmin-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: