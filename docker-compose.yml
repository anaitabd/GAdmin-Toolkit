services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gadmin
      POSTGRES_USER: gadmin
      POSTGRES_PASSWORD: gadmin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gadmin -d gadmin"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: gadmin
      PGUSER: gadmin
      PGPASSWORD: gadmin
      PGSSL: "false"
      GOOGLE_CRED_JSON_B64: ${GOOGLE_CRED_JSON_B64:-}
      KMS_KEY_ID: ${KMS_KEY_ID:-}
    ports:
      - "3000:3000"
    command: ["bash", "main/api/run_all.sh"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  pgdata:
