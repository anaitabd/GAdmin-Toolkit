services:
  api:
    build:
      context: .
      dockerfile: main/api/Dockerfile
    env_file:
      - main/api/.env
    volumes:
      - ./files:/app/files:ro
      - ./logs:/app/logs
    ports:
      - "3001:3000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001/api}
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
